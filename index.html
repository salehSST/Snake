<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة الأفعى</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        #gameContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #gameCanvas {
            border: 2px solid #000;
            background-color: #aaffaa;
        }

        #score {
            margin: 20px 0;
            font-size: 24px;
            color: #333;
        }

        #resetButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #f0ad4e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #highScores {
            margin-top: 20px;
            font-size: 18px;
        }

        #nameInput {
            margin-bottom: 10px;
        }

        #controls {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            grid-gap: 10px;
            margin-top: 20px;
        }

        .control-button {
            width: 60px;
            height: 60px;
            background-color: #008cba;
            color: white;
            font-size: 24px;
            text-align: center;
            line-height: 60px;
            cursor: pointer;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <input type="text" id="nameInput" placeholder="ادخل اسمك هنا">
        <div id="score">Score: 0</div>
        <canvas id="gameCanvas" width="300" height="300"></canvas>
        <div id="controls">
            <div></div>
            <div class="control-button" id="up">&#8593;</div>
            <div></div>
            <div class="control-button" id="left">&#8592;</div>
            <div class="control-button" id="down">&#8595;</div>
            <div class="control-button" id="right">&#8594;</div>
        </div>
        <button id="resetButton">إعادة التشغيل</button>
        <div id="highScores"></div>
    </div>

    <script src="snake.js"></script>
</body>
</html>
