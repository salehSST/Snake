<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة الأفعى</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        #gameContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #gameCanvas {
            border: 4px solid #000;
            background-color: #aaffaa;
            margin-top: 20px;
        }

        #score {
            margin: 20px 0;
            font-size: 28px;
            color: #333;
        }

        #startButton, #resetButton {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 22px;
            background-color: #f0ad4e;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        #nameInput {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 22px;
            width: 250px;
            text-align: center;
            border-radius: 8px;
            border: 2px solid #ccc;
        }

        #controls {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 15px;
            margin-top: 30px;
        }

        .control-button {
            width: 100px;
            height: 100px;
            background-color: #008cba;
            color: white;
            font-size: 40px;
            text-align: center;
            line-height: 100px;
            cursor: pointer;
            border-radius: 15px;
        }

        #leaderboard {
            margin-top: 20px;
            padding: 10px;
            font-size: 18px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <input type="text" id="nameInput" placeholder="ادخل اسمك هنا">
        <button id="startButton">بدء</button>
        <div id="score" style="display:none;">Score: 0</div>
        <canvas id="gameCanvas" width="360" height="360" style="display:none;"></canvas>
        <div id="controls" style="display:none;">
            <div></div>
            <div class="control-button" id="up">&#8593;</div>
            <div></div>
            <div class="control-button" id="left">&#8592;</div>
            <div class="control-button" id="down">&#8595;</div>
            <div class="control-button" id="right">&#8594;</div>
        </div>
        <button id="resetButton" style="display:none;">إعادة التشغيل</button>
        <button id="leaderboard" onclick="window.location.href='leaderboard.html';">لوحة النتائج</button>
    </div>

    <script src="snake.js"></script>
</body>
</html>
