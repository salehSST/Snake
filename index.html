<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة الأفعى</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        #gameContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        #scoreboard {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
            margin-top: 20px;
            font-size: 20px; /* تعديل حجم النص */
        }

        #gameCanvas {
            border: 4px solid #000;
            background-color: #aaffaa;
            margin-top: 20px;
        }

        #resetButton {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 22px;
            background-color: #f0ad4e;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        #controls {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 15px;
            margin-top: 30px;
        }

        .control-button {
            width: 80px; /* تقليل حجم الأزرار */
            height: 80px;
            background-color: #008cba;
            color: white;
            font-size: 30px;
            text-align: center;
            line-height: 80px;
            cursor: pointer;
            border-radius: 15px;
        }

        #highScores {
            margin-top: 20px;
            font-size: 24px;
            background-color: white;
            border: 2px solid #ccc;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="scoreboard">
            <div id="score">Score: 0</div>
            <div id="highScore">High Score: 0</div>
        </div>
        <canvas id="gameCanvas" width="360" height="360"></canvas>
        <div id="controls">
            <div></div>
            <div class="control-button" id="up">&#8593;</div>
            <div></div>
            <div class="control-button" id="left">&#8592;</div>
            <div class="control-button" id="down">&#8595;</div>
            <div class="control-button" id="right">&#8594;</div>
        </div>
        <button id="resetButton">إعادة التشغيل</button>
        <div id="highScores"></div>
    </div>

    <script src="snake.js"></script>
</body>
</html>
